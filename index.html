<html>
<header>
    <title>Volta+</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-cartesian.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="voltaplus.js"></script>
</header>

<body onload="updateStates()">
    <div id="meterModal" class="modal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="max-height: 75vh;">
                <div class="modal-header">
                    <h4 id="stationName"></h4>
                </div>
                <div class="modal-body" style="margin: 2.5vh 0; overflow-y: auto;">
                    <table id="meters" style="width: 100%;"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div style="height: 10vh;">
            <h1 style="text-align: center;">Volta+</h1>
        </div>
        <div class="row" style="height: 45vh;">
            <div class="col-md-2" style="height: 100%;">
                <div id="stateList" class="list-group list-group-flush" style="height: 100%; overflow-y: auto; background-color: #f8f9fa;"></div>
            </div>
            <div class="col-md-4" style="height: 100%;">
                <div id="cityList" class="list-group list-group-flush" style="height: 100%; overflow-y: auto; background-color: #f8f9fa;"></div>
            </div>
            <div class="col-md-6" style="height: 100%;">
                <div id="siteList" class="list-group list-group-flush" style="height: 100%; overflow-y: auto; background-color: #f8f9fa;"></div>
            </div>
        </div>
        <div class="row" style="height: 40vh; margin: 2.5vh 0">
            <div class="col-md-10" style="height: 100%;">
                <div id="stationList" class="list-group list-group-flush" style="height: 100%; overflow-y: auto; background-color: #f8f9fa;"></div>
            </div>
            <div class="col-md-2" style="height: 100%; text-align: center;">
                <button id="watch" type="button" class="btn btn-outline-secondary" disabled onclick="toggleWatch($(this))">
                    watch
                </button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
